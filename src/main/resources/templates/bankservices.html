<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<h1>HDFC Bank</h1>

<table>
    <thead>
    <tr>
        <th>S. No.</th>
        <th>Services provided</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>Investment Facilities</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Borrowing Facilities</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Payment Facilities</td>
    </tr>
    <tr>
        <td>4</td>
        <td>Savings</td>
    </tr>
    <tr>
        <td>5</td>
        <td>Insurance Facilities</td>
    </tr>
    </tbody>
</table>
</body>
</html>
